  <body>
    <table width="100%" border cellspacing="0">

        </th>

      <tr bgcolor="#03cefc">

      <tr></tr>

            type="radio"
            name="gender"
            id="female"
            style="margin: 1% 1% 1% 9%; width: 3%; background: #03fca1"
          /><label for="female">female</label><br />

            id="male"
            style="margin: 1% 1% 1% 9%; width: 3%; background: #03fca1"
          /><label for="male">male</label><br />
        </td>
      </tr>
      <tr bgcolor="#03cefc">
        <td width="25%" align="center">Select age</td>
        <td width="75%">
          <label for="numbers"></label>
          <select
            name="numbers"
            id="numbers"
